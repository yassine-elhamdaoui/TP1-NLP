version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - bot_challenge
  - weather
  - weather_for_location
  - city_info
  - thanks
entities:
  - location
slots:
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location
responses:
  utter_greet:
    - text: Hey!
  utter_goodbye:
    - text: Bye
    - text: Good Bye
  utter_ask_location:
    - text: of where?
    - text: In what city?
  utter_getting_weather:
    - text: Ok, getting weather of [location] ...
  utter_welcome:
    - text: Welcome
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
actions:
  - action_get_weather

