version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
      - scram skedaddle

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?
      - you bot ?

  - intent: weather
    examples: |
      - what's the weather
      - what is the temperature today
      - what is the temperature
      - i want to know the temperature
      - i want to know the weather of today
      - tell me the weather forecast
      - hows the weather today

  - intent: weather_for_location
    examples: |
      - what is the weather in [Noida](location)
      - what is the weather in [New Delhi](location)
      - weather of [Mumbai](location)
      - Today's weather in [Bangalore](location)
      - [Kolkata](location) weather
      - Tell me weather of [Hyderabad](location)
      - Can you tell me weather of [London](location)

  - intent: city_info
    examples: |
      - [New Delhi](location)
      - [India](location)
      - [Mumbai](location)
      - [Noida](location)
      - [Kolkata](location)
      - [Bangalore](location)
      - [London](location)

  - intent: thanks
    examples: |
      - thanks
      - thank you
      - OK
      

