version: "3.1"

stories:
  - story: say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: bot challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - story: weather long
    steps:
      - intent: greet
      - action: utter_greet
      - intent: weather
      - action: utter_ask_location
      - intent: city_info
      - action: utter_getting_weather
      - action: action_get_weather
      - intent: thanks
      - action: utter_welcome
      - action: utter_goodbye

  - story: weather short
    steps:
      - intent: greet
      - action: utter_greet
      - intent: weather_for_location
      - action: utter_getting_weather
      - action: action_get_weather
      - intent: thanks
      - action: utter_welcome
      - action: utter_goodbye

  - story: New Story
    steps:
      - intent: greet
      - action: utter_greet
      - intent: weather_for_location
        entities:
          - location: "London"
      - action: utter_getting_weather
      - action: action_get_weather
